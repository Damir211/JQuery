</head>
<body>

	<div>Сосед сверху2</div>
	<div>Сосед сверху1</div>
	<div id="test">Середина</div>
	<div>Сосед снизу1</div>
	<div>Сосед снизу2</div>

	<script type="text/javascript">
		var textUp = $('#test').prev().prev().text();
		var textDown = $('#test').next().next().text();

		$('#test').prev().prev().text(textDown);	
		$('#test').next().next().text(textUp);	 
	</script>
