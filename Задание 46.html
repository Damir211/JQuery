 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Задание 46.</title>
 	<script
 	src="https://code.jquery.com/jquery-3.3.1.js"
 	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 	crossorigin="anonymous"></script>
 </head>
 <body>

 	<ul>
 		<li>1</li>
 		<li>2</li>
 		<li id="text">3</li>
 		<li>4</li>
 		<li>5</li>
 		<li>6</li>
 	</ul>
 	
 	<script type="text/javascript">
 		var prevEl = $('#text').prevAll().get().reverse();
 		var nextEl = $('#text').nextAll();
 		$('#text').after(prevEl).before(nextEl);
 	</script>
 </body>
 </html>
